        .loginBox{
            position: absolute;
            top: 35%;
            right: 76%;
            transform:translate(-50%,-50%);
            width:220px;
            box-sizing:border-box;
            background: transparent;
            box-shadow: 0 5px 10px rgba(0,0,0,.5) ;
            border-radius: 3px;
            transition: .5s;
            color: lightseagreen;
        }
        .loginBox:hover{
            box-shadow: 0 5px 10px rgba(0,0,0,.1);
            background: rgba(255,255,255,1);
        }
        .glass{
            width: 100%;
            height:100%;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255,255,255,.1);
            border-radius: 3px;
            transition: .5s;

        .glass:hover{
            transform:translate(20px,20px);
            box-shadow: 0 5px 10px rgba(0,0,0,.5);
        }

        .pic{
