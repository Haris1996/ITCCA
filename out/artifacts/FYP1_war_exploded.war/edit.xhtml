<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Edit Your Record</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-image :url("Resources/images/main.jpg");
            font-family: sans-serif;
        }

        .loginBox{
            position: absolute;
            top: 35%;
            right: 77%;
            transform:translate(-50%,-50%);
            width:200px;
            box-sizing:border-box;
            background: transparent;
            box-shadow: 0 5px 10px rgba(0,0,0,.5) ;
            border-radius: 3px;
            transition: .5s;
            color: lightseagreen;
        }
        .loginBox:hover{
            box-shadow: 0 5px 10px rgba(0,0,0,.1);
            background: rgba(255,255,255,1);
        }
        .glass{
            width: 100%;
            height:100%;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255,255,255,.1);
            border-radius: 3px;
            transition: .5s;

        }
        .glass:hover{
            transform:translate(20px,20px);
            box-shadow: 0 5px 10px rgba(0,0,0,.5);
        }

        .pic{
            margin:0 auto;
            display :block;
            margin-bottom: 40px;
        }

        h3{
            margin: 0;
            padding: 0 0 10px;
            color: slateblue;
            text-align: center;
        }

        .loginBox input{
            width:100% ;
            margin-bottom :20px ;

        }
        .loginBox input[type="text"],
        .loginBox input[type="password"]
        {
            border:none;
            border-bottom:2px solid #262626 ;
            outline:none;
            height:40px;
            color: crimson;
            background:transparent;
            font-size: 16px;
            padding-left: 20px;
            box-sizing: border-box;
        }
        .textPlacement{
            color:rgba(0,0,0,.5);
        }

        .inputBox{
            position: relative;
            text-decoration-color: crimson;
        }
        .inputBox span{
            position: absolute;
            top:10px;
            color:#262626;
        }
        .loginBox a{
            color:#262626;
            font-size:20px ;
            font-weight:bold ;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .loginBox input[type="submit"]{
            border:none;
            outline: none;
            height: 40px;
            font-size: 16px;
            background: cornflowerblue;
            color:#fff;
            border-radius: 20px;
            cursor: pointer;
        }
        .formBox{
            position: absolute;
            top:69%;
            left: 52%;
            transform:translate(-50%,-50%);
            width:1000px;
            box-sizing:border-box;
            background: transparent;
            box-shadow: 0 10px 20px rgba(0,0,0,.5) ;
            border-radius: 5px;
            transition: .5s;
            background-color: white;
            /* background-image: url("Resources/images/neuron.jpg");*/
        }
      /*  .formBox:hover{
            box-shadow: 0 10px 20px rgba(0,0,0,.1);
            background: rgba(255,255,255,1);
        }
        .formGlass{
            width: 100%;
            height:100%;
            padding: 100px;
            box-sizing: border-box;
            background: rgba(255,255,255,.1);
            border-radius: 5px;
            transition: .5s;

        }
        .formGlass:hover{
            transform:translate(20px,20px);
            box-shadow: 0 10px 20px rgba(0,0,0,.5);
        }
        */
        .img-circle{
            border-radius: 50%;
        }




    </style>
</h:head>

<h:body>
<div class="loginBox">
    <div class="glass">
        <h:form>

            <h:graphicImage  styleClass="img-circle" url="Resources/images/admin3.jpg"></h:graphicImage>
            <h3> Administrator</h3>

            <div id="submit" class="textPlacement">
                <h:commandButton value="Add User" action="main" />
                <h:commandButton value="CRUD" action="main2" />
                <h:commandButton value="Logout" action="index" />


            </div>


        </h:form>
        >
    </div>
</div>

    <div class="formBox">
            <div class="glass">
    <h:form id="form" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2"></div>
            <h2 style="text-align: center" class="col-sm-4">Edit Your Record</h2>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="nam-id" class="control-label col-sm-2">UserName</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{EditUser.u_username}" class="form-control"/>
            </div>
        </div>


        <div class="form-group">
            <h:outputLabel for="password-id" class="control-label col-sm-2">Password</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="password-id" value="#{EditUser.u_password}" class="form-control"/>
            </div>
        </div>


        <div class="form-group">
            <h:outputLabel for="job-id" class="control-label col-sm-2">Job Id</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="job-id" value="#{EditUser.jobId}" class="form-control"/>
            </div>
        </div>


        <div class="form-group">
            <h:outputLabel for="nam-id" class="control-label col-sm-2">Name</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nam-id" value="#{EditUser.u_name}" class="form-control"/>
            </div>
        </div>


        <div class="form-group">
            <h:outputLabel for="father-id" class="control-label col-sm-2">Father Name</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="father-id" value="#{EditUser.u_fatherName}" class="form-control"/>
            </div>
        </div>


        <div class="form-group">
            <h:outputLabel for="email-id" class="control-label col-sm-2">Email</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{EditUser.u_email}" class="form-control"/>
            </div>
        </div>


        <div class="form-group">
            <h:outputLabel for="phone" class="control-label col-sm-2">Contact no:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="phone" value="#{EditUser.u_phone}" class="form-control"/>
            </div>
        </div>


        <div class="form-group">
            <h:outputLabel for="gender" class="control-label col-sm-2">Gender</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneRadio id="gender" value="#{EditUser.u_gender}"   class="form-control">
                    <f:selectItem itemLabel="Male"  itemValue="Male" ></f:selectItem>
                    <f:selectItem itemLabel="Female"   itemValue="Female" ></f:selectItem>
               </h:selectOneRadio>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel for="designmenu" class="control-label col-sm-2">Designation</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu id="designmenu" value="#{EditUser.u_designation}">
                    <f:selectItem itemValue="Manager" itemLabel="Manager"/>
                    <f:selectItem itemValue="Clerk" itemLabel="Clerk"/>
                    <f:selectItem itemValue="Employee" itemLabel="Employee"/>
                </h:selectOneMenu>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel for="dob" class="control-label col-sm-2">Date of Birth:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="dob" value="#{EditUser.u_dateOfBirth}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel for="address" class="control-label col-sm-2">Address:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="address" value="#{EditUser.u_address}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <h:commandButton value="Update" action="#{EditUser.Update}"
                                         class="btn btn-primary" style="width: 80px;">
                    <f:param name="update_jobId" value="#{EditUser.jobId}"/>
                                         </h:commandButton>
            </div>
        </div>
    </h:form>
    </div>
    </div>
</h:body>
        </html>
