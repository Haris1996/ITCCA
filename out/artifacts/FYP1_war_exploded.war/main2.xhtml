<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

    <h:outputStylesheet name="/css/bootstrap.min.css"/>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }

        body{
            margin: 0;
            padding: 0;
            background-image :url("Resources/images/main.jpg");
            font-family: sans-serif;
        }

        .loginBox{
            position: absolute;
            top: 46%;
            right: 78%;
            transform:translate(-50%,-50%);
            width:200px;
            box-sizing:border-box;
            background: transparent;
            box-shadow: 0 5px 10px rgba(0,0,0,.5) ;
            border-radius: 3px;
            transition: .5s;
            color: lightseagreen;
        }
        .loginBox:hover{
            box-shadow: 0 5px 10px rgba(0,0,0,.1);
            background: rgba(255,255,255,1);
        }
        .glass{
            width: 100%;
            height:100%;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255,255,255,.1);
            border-radius: 3px;
            transition: .5s;

        }
        .glass:hover{
            transform:translate(20px,20px);
            box-shadow: 0 5px 10px rgba(0,0,0,.5);
        }

        .pic{
            margin:0 auto;
            display :block;
            margin-bottom: 40px;
            border-radius: 50%;
        }

        h3{
            margin: 0;
            padding: 0 0 10px;
            color: slateblue;
            text-align: center;
        }
.dellink{
    background-color: red;
}
.updatelink{
    background-color: yellowgreen;
}
        .loginBox input{
            width:100% ;
            margin-bottom :20px ;

        }
        .loginBox input[type="text"],
        .loginBox input[type="password"]
        {
            border:none;
            border-bottom:2px solid #262626 ;
            outline:none;
            height:40px;
            color: crimson;
            background:transparent;
            font-size: 16px;
            padding-left: 20px;
            box-sizing: border-box;
        }
        .textPlacement{
            color:rgba(0,0,0,.5);
        }

        .inputBox{
            position: relative;
            text-decoration-color: crimson;
        }
        .inputBox span{
            position: absolute;
            top:10px;
            color:#262626;
        }
        .loginBox a{
            color:#262626;
            font-size:20px ;
            font-weight:bold ;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .loginBox input[type="submit"]{
            border:none;
            outline: none;
            height: 40px;
            font-size: 16px;
            background:cornflowerblue;
            color:#fff;
            border-radius: 20px;
            cursor: pointer;
        }
        /*     Style 2  */
        .formBox{
            position: absolute;
            top: 60%;
            left: 71%;
            transform:translate(-50%,-50%);
            width:1480px;
            box-sizing:border-box;
            background: transparent;
            box-shadow: 0 10px 20px rgba(0,0,0,.5) ;
            border-radius: 5px;
            transition: .5s;
            background-color: white;
        }
        /* .formBox:hover{
             box-shadow: 0 10px 20px rgba(0,0,0,.1);
             background: rgba(255,255,255,1);
         }
         .glass2{
             width: 100%;
             height:100%;
             padding: 100px;
             box-sizing: border-box;
             background: rgba(255,255,255,.1);
             border-radius: 5px;
             transition: .5s;

         }
         .glass2:hover{
             transform:translate(20px,20px);
             box-shadow: 0 10px 20px rgba(0,0,0,.5);
         }
    */
        .pic{
            margin:0 auto;
            display :block;
            margin-bottom: 40px;
            border-radius: 50%;
        }

        h3{
            margin: 0;
            padding: 0 0 20px;
            color: slateblue;
            text-align: center;
        }

        .img-circle{
            border-radius:50%;
        }



    </style>
</h:head>



<h:body>
<div class="loginBox">
    <div class="glass">
        <h:form>

            <h:graphicImage styleClass="pic" url="Resources/images/admin3.jpg"></h:graphicImage>
            <h3> Administrator</h3>

            <div id="submit" class="textPlacement">
                <h:commandButton value="Register Admin" action="adminRegister"/>
                <h:commandButton value="Add Employee" action="main" />
                <h:commandButton value="Employee Management" action="main2" />
                <h:commandButton value="Toll Reports" action="main3"/>
                <h:commandButton value="Logout" action="adminlogin"/>

            </div>


        </h:form>

    </div>
</div>
<div class="formBox">

<h:form >
    <h:graphicImage styleClass="pic" value="Resources/images/user.png"></h:graphicImage>


        <h3><h:outputText value="User Records"/></h3>

    <h:dataTable value="#{userBean.getUserList()}" var="usernames"  >
        <h:column>
            <f:facet name="header">
                Username
            </f:facet>
            <h:outputText value="#{usernames.u_username}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                Password
            </f:facet>
            <h:outputText value="#{usernames.u_password}"/>

        </h:column>
        <h:column>
            <f:facet name="header">
                Job Id
            </f:facet>
            <h:outputText value="#{usernames.jobId}"/>


        </h:column>
        <h:column>
            <f:facet name="header">
                Name
            </f:facet>
            <h:outputText value="#{usernames.u_name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                Father Name
            </f:facet>
            <h:outputText value="#{usernames.u_fatherName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                Email
            </f:facet>
            <h:outputText value="#{usernames.u_email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                Contact No
            </f:facet>
            <h:outputText value="#{usernames.u_phone}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                Gender
            </f:facet>
            <h:outputText value="#{usernames.u_gender}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                Designation
            </f:facet>
            <h:outputText value="#{usernames.u_designation}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                Job Place
            </f:facet>
            <h:outputText value="#{usernames.u_jobPlace}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                Date of Birth
            </f:facet>
            <h:outputText value="#{usernames.u_dateOfBirth}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                Address
            </f:facet>
            <h:outputText value="#{usernames.u_address}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:commandButton value="Delete" action="#{userBean.DeleteUser(usernames)}" class="btn btn-danger"  />
        </h:column>

        <h:column>
            <f:facet name="header">Update</f:facet>
            <h:commandButton  value="Update"
                              action="#{userBean.Edit}"
                               class="btn btn-primary">
                <f:param name="action"
                        value="#{usernames.jobId}" />
            </h:commandButton>
        </h:column>

    </h:dataTable>
</h:form>
</div>

</h:body>
</html>
